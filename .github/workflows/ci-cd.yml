name: MeteoMesh5 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: meteomesh5

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore Dependencies
      run: |
        echo "Restoring packages..."
        dotnet restore MeteoMesh5.sln
      
    - name: Build Solution
      run: |
        echo "Building solution..."
        dotnet build MeteoMesh5.sln --configuration Release --no-restore
      
    - name: Run Tests
      run: |
        echo "Running tests..."
        dotnet test MeteoMesh5.sln --configuration Release --no-build --verbosity normal
        
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        component:
          - name: central-server
            project: MeteoMesh5.CentralServer
            dockerfile: MeteoMesh5.CentralServer/Dockerfile
          - name: local-node
            project: MeteoMesh5.LocalNode
            dockerfile: MeteoMesh5.LocalNode/Dockerfile
          - name: temperature-station
            project: MeteoMesh5.TemperatureStation
            dockerfile: MeteoMesh5.TemperatureStation/Dockerfile
          - name: humidity-station
            project: MeteoMesh5.HumidityStation
            dockerfile: MeteoMesh5.HumidityStation/Dockerfile
          - name: pressure-station
            project: MeteoMesh5.PressureStation
            dockerfile: MeteoMesh5.PressureStation/Dockerfile
          - name: lidar-station
            project: MeteoMesh5.LidarStation
            dockerfile: MeteoMesh5.LidarStation/Dockerfile
    
    outputs:
      registry: ${{ env.REGISTRY }}
      repository: ${{ steps.repo-name.outputs.repository }}
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set repository name (lowercase)
      id: repo-name
      run: |
        echo "repository=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        echo "Repository name: $(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.repository }}/${{ matrix.component.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        
    - name: Check if Dockerfile exists
      id: dockerfile-check
      run: |
        if [ -f "${{ matrix.component.dockerfile }}" ]; then
          echo "dockerfile-exists=true" >> $GITHUB_OUTPUT
        else
          echo "dockerfile-exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ Dockerfile not found: ${{ matrix.component.dockerfile }}"
        fi
        
    - name: Build and push Docker image
      if: steps.dockerfile-check.outputs.dockerfile-exists == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.component.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Skip Docker build
      if: steps.dockerfile-check.outputs.dockerfile-exists == 'false'
      run: echo "⚠️ Skipping Docker build for ${{ matrix.component.name }} - Dockerfile not found"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        component: [central-server, local-node, temperature-station, humidity-station, pressure-station, lidar-station]
    
    steps:
    - name: Set repository name (lowercase)
      id: repo-name
      run: |
        echo "repository=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        echo "Repository name: $(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: '${{ env.REGISTRY }}/${{ steps.repo-name.outputs.repository }}/${{ matrix.component }}:main'
        format: 'sarif'
        output: 'trivy-results-${{ matrix.component }}.sarif'
        
    - name: Check if SARIF file exists
      id: sarif-check
      run: |
        if [ -f "trivy-results-${{ matrix.component }}.sarif" ]; then
          echo "sarif-exists=true" >> $GITHUB_OUTPUT
          echo "✅ SARIF file generated for ${{ matrix.component }}"
        else
          echo "sarif-exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ SARIF file not found for ${{ matrix.component }}"
          echo "Expected image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.repository }}/${{ matrix.component }}:main"
        fi
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: steps.sarif-check.outputs.sarif-exists == 'true'
      continue-on-error: true
      with:
        sarif_file: 'trivy-results-${{ matrix.component }}.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, build-images]
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Deploy Notification
      run: |
        echo "🚀 Deploying MeteoMesh5 to staging environment"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Production Deployment Notification
      run: |
        echo "🎯 Deploying MeteoMesh5 to production environment"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"